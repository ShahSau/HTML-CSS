<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,100&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1 id="title">Survey form</h1>
    <p id="description">Thank you for taking the survey</p>
    <form id="survey-form" action="index.html" method="post">
      <!--Name field-->
      <label for="name" id="name-label">Name</label><br />
      <input
        id="name"
        class="form-body"
        type="text"
        placeholder="Enter your full name"
        name="name"
        required
      />

      <!--Email field-->
      <label for="mail" id="email-label">Email</label><br />
      <input
        id="email"
        class="form-body"
        type="email"
        placeholder="Enter your email"
        name="mail"
        required
      />

      <!--Phone number field-->
      <label for="phone">Phone Number</label><br />
      <input
        id="phone"
        class="form-body"
        type="tel"
        pattern="[0-9]{12}"
        placeholder="Your phone number"
        name="phone"
        required
      />

      <!--Age field-->
      <label for="age" id="number-label">Age (Optional)</label><br />
      <input
        id="number"
        class="form-body"
        type="number"
        placeholder="Your age"
        name="age"
        min="1"
        max="99"
      />

      <!--current field-->
      <label for="gender" id="number-label">Gender </label><br /><br />
      <input type="radio" id="male" name="gender" value="male" class="form-control"/>
      <label for="male">Male</label><br />
      <input type="radio" id="female" name="gender" value="female" class="form-control"/>
      <label for="female">Female</label><br />
      <input type="radio" id="other" name="gender" value="other"class="form-control" />
      <label for="other">prefer not to say</label>
      <br /><br /><br />

      <!--current field-->
      <label for="situation" 
        >How would you describe your command of english language?</label
      ><br />
      <select name="language" id="dropdown" class="form-control form-body" required> 
        <option disabled selected value>Select your level</option>
        <option value="beginner">Beginner</option>
        <option value="intermediate">Intermediate</option>
        <option value="good">Good</option>
        <option value="excellent">Excellent</option>
        <option value="native">Native</option>
      </select>
      <br /><br />

      <!--current field-->
      <label for="language" id="language"
        >You have experiences in the following languages :</label
      ><br /><br />
      <input type="checkbox" id="html" name="html" value="html">
      <label for="html"> HTML</label><br>
      <input type="checkbox" id="css" name="css" value="css">
      <label for="css"> CSS</label><br>
      <input type="checkbox" id="javascript" name="javascript" value="javascript">
      <label for="javascript"> JavaScript</label><br>
      <input type="checkbox" id="php" name="php" value="php">
      <label for="php"> PHP</label><br>
      <input type="checkbox" id="c" name="c" value="c">
      <label for="c"> C# or C++</label><br>
      <input type="checkbox" id="java" name="java" value="java">
      <label for="java"> Java</label><br>
      <input type="checkbox" id="python" name="python" value="python">
      <label for="python"> Python</label><br>
      <input type="checkbox" id="other" name="other" value="other">
      <label for="other"> Other</label><br /><br /><br />


     <!--Github page-->
     <label for="github">Your github page : </label><br />
     <input type="url" id="github" name="github" placeholder="https://" class="form-body"><br><br>

      <!--Github page-->
      <label for="linkedin">Linkedin : </label><br />
     <input type="url" id="linkedin" name="linkedin" placeholder="https://" class="form-body"><br><br>

     <!--message field-->
     <label for="message">Any message for us?</label><br />
     <textarea
        class="form-body"
        placeholder="Your message"
        name="message"
     ></textarea>

     <!--submit field-->
     <input type="submit" value="Submit" id="submit" />
    </form>
  </body>
</html>
